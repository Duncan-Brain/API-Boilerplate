sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_85d538ae2fd5_key -iv $encrypted_85d538ae2fd5_iv -in config-travisci-sa.enc -out config-travisci-sa -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - export KUBECONFIG=$KUBECONFIG:config-travisci-sa
  - kubectl config view --flatten > ~/.kube/config
  - kubectl config use-context do-tor1-k8s-test-boiler
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t tempimage -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run tempimage npm test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
